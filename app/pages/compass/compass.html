<ion-header>
    <ion-toolbar>
        <button style="float: right;" dark clear (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
        <ion-title class="itinerary-bar">{{'compass' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="compass-container">
        <div class="compass">
            <div class="cell">
                <img id="circleCompass" [ngStyle]="{'transform' : 'rotate('+compassRotation+'deg'}" src="img/circleCompass.png" />
                <img id="arrowCompass" style="position: absolute; top:0; bottom: 0; right:0; left: 0; margin: auto;" src="img/arrowBig.png" />
            </div>
        </div>
    </div>
</ion-content>
