<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'info' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="img/playstoreimage.png" />
        <ion-card-content>
            <p>
                {{'description' | translate}}
            </p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <p>
                {{'acknowledgment' | translate}} </p>
        </ion-card-content>
        <ion-list>
            <button (click)="launch('Ionic','http://ionicframework.com/')" ion-item>
                <ion-icon style="color: blue;" name="ionic" item-left></ion-icon>
                Ionic
            </button>

            <button (click)="launch('Leaflet','http://leafletjs.com/')" ion-item>
                <ion-icon style="color: green;" name="ios-leaf" item-left></ion-icon>
                Leaflet
            </button>

            <button (click)="launch('OpenStreetMap','http://osm.be/fr')" ion-item>
                <ion-icon style="color: brown;" name="search" item-left></ion-icon>
                OpenStreetMap
            </button>

            <button (click)="launch('Leaflet Routing Machine','http://www.liedman.net/leaflet-routing-machine/')" ion-item>
                <ion-icon style="color: darkgrey;" name="ios-navigate" item-left></ion-icon>
                Leaflet Routing Machine
            </button>

            <button (click)="launch('OSRM','http://project-osrm.org/')" ion-item>
                <ion-icon style="color: orange;" name="ios-locate" item-left></ion-icon>
                OSRM
            </button>

        </ion-list>
    </ion-card>


</ion-content>
