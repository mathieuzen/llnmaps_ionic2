<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Info</ion-title>
</ion-navbar>

<ion-content>
    <ion-card>
        <img src="img/playstoreimage.png" />
        <ion-card-content>
            <p>
                LLN Maps purpose is to help you find your way in Louvain-la-Neuve. The app is mainly targeted to students with preset auditoriums location. However, it is possible to add your own custom locations on the map.
            </p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <p>
                LLN Maps makes use of the following open source projects:
            </p>
        </ion-card-content>
        <ion-list>
            <button ion-item>
                <ion-icon name="ionic" item-left></ion-icon>
                Ionic
            </button>

            <button ion-item>
                <ion-icon name="ios-leaf" item-left></ion-icon>
                Leaflet
            </button>

            <button ion-item>
                <ion-icon name="search" item-left></ion-icon>
                OpenStreetMaps
            </button>

            <button ion-item>
                <ion-icon name="ios-navigate" item-left></ion-icon>
                Leaflet Routing Machine
            </button>

            <button ion-item>
                <ion-icon name="ios-locate" item-left></ion-icon>
                OSRM
            </button>

        </ion-list>
    </ion-card>


</ion-content>
