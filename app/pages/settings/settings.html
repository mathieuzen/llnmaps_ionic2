<ion-header>
<ion-navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
</ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="language">
      <ion-option value="en">English</ion-option>
      <ion-option value="fr">French</ion-option>
      <ion-option value="nl">Dutch</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
