<ion-header>
<ion-navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'settings' | translate }}</ion-title>
</ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
  <ion-item>
    <ion-label>{{'language' | translate }}</ion-label>
    <ion-select (ionChange)="settingsService.setLanguage(settings.language)" [(ngModel)]="settings.language">
      <ion-option value="en">{{'en' | translate }}</ion-option>
      <ion-option value="fr">{{'fr' | translate }}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
